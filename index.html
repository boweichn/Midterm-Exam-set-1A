<!DOCTYPE html>
<html>
    <head>
        <title>Midterm Exam</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div id="display">
            <div id="backg">
                
                <div id="title" class="textdis">
                    <h1 id="titleText" class="textwords">Title</h1>
                </div>
                    
                <div id="desc" class="textdis">
                    <h3 id="descText" class="textwords">Description</h3>
                </div> 
                
            </div>
        </div>
        
        <div id="controls">
            <button id="menu" class="menuButton">Menu</button>
            <input id="imgInput" class="menuButton" type="text" placeholder="Type an image here" />
            <input id="titleInput" class="menuButton" type="text" placeholder="Type a title" />
            <input id="descInput" class="menuButton" type="text" placeholder="Type a title text" />
            <input id="txtColor" class="menuButton" type="color" />Pick a text color!<br/>
            <button id="append" class="menuButton">+</button>
        </div>
        <script src="js.js"></script>
    </body>
</html>
